<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>映射类的规范</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>映射类的规范</h1>
    <h2>第一条：必须提供无参构造方法</h2>
    <h2>第二条：必须提供OID（对应数据库的主键的对象的属性）</h2>
    <h2>第三条：必须提供set和get方法</h2>
    <h2>第四条：不要使用final来修饰对象的属性和方法</h2>
    <h2>第五条：建议属性都使用包装类（非必须的）</h2>
    <img src="./img/QQ截图20180623171706.png" alt="">
</body>
</html>
