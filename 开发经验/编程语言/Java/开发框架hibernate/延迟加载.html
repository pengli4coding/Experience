    <title>延迟加载</title>

<body>
    <h1>类的延迟加载</h1>
    <h2>load方法默认有延迟加载效果</h2>
    <img src="./img/QQ截图20180626141541.png" alt=""><br>
    <h2>get方法默认没有延迟加载效果</h2>
    <img src="./img/QQ截图20180626142316.png" alt=""><br>
    <h2>延迟加载效果可以通过&lt;class&gt;标签中的lazy属性来控制，如果设置为false，则关闭延迟加载效果</h2>
    <img src="./img/QQ截图20180626142736.png" alt=""><br>
    <h2>延迟加载只是在session范围内有效，出了session会报错，如下例：</h2>
    <img src="./img/QQ截图20180626172334.png" alt="">
