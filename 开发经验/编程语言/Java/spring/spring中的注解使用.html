    <title>spring中的注解使用</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>使用注解的缺点</h1>
    <h3>大家都知道，使用注解会特别方便，减少配置量，但是注解的方式也是有如下的缺点：</h3>
    <h4>第一点：代码的可读性不好，不容易维护，因为我们不得不在代码里找到依赖关系。</h4>
    <h4>第二点：有一定的侵入性，如果哪天我们的代码不用spring了，那么我们还得一个一个去删除。</h4>
</body>
</html>
