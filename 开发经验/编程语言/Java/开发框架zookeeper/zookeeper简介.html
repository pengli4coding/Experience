    <h1>zookeeper主要解决什么问题？</h1>
    <h3>zookeeper是一个高可用的分布式管理与协调框架，基于ZAB算法（原子消息广播协议）的实现。该框架能够很好地保证分布式环境中数据的一致性。也正是基于这样的特性，使得zookeeper成为了解决<font style="color: red;">分布式一致性问题</font>的利器</h3>
