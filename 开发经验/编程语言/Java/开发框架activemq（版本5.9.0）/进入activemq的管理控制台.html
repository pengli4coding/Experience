<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进入activemq的管理控制台</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>第一步：在浏览器中输入http://127.0.0.1:8161/admin/</h1>
    <h3>注意：127.0.0.1需要修改为具体的ip地址</h3>
    <h3>注意：端口号8161是默认的端口号，可以通过jetty配置文件修改</h3>
    <br>
    <br>
    <br>
    <h1>第二步：输入用户名/密码：admin/admin</h1>
    <h3>注意：用户名/密码：admin/admin是默认的，可以通过配置文件修改</h3>
    <br>
    <br>
    <br>
    <h1>出现的activemq管理控制台如下图所示：</h1>
    <img src="./img/QQ截图20180917003901.png" alt="">
    <br>
    <br>
    <br>
</body>

</html>
