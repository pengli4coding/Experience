<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>本地仓库和远程仓库之间的操作</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./img/QQ截图20180611164929.png" alt="">
    <h1>将本地仓库和远程仓库建立联系</h1>
    <h3>git remote add 简称（一般为origin） 远程仓库地址</h3>
    <h1>将本地仓库推送到远程仓库</h1>
    <h3>git push 远程仓库地址（如果建立了关联则可以写简称，如orgin） 分支名（一般为master）</h3>
    <h1>将远程仓库拉回本地仓库</h1>
    <h3>git pull 远程仓库地址（如果建立了关联则可以写简称，如orgin） 分支名（一般为master）</h3>
</body>
</html>
