    <title>Git工具的安装和配置</title>

<body>
    <h1>第一步：浏览器上输入https://git-scm.com/进入git官网下载安装包</h1>
    <img src="./img/QQ截图20180611152400.png" alt="">
    <h1>第二步：双击安装包安装一路next就好</h1>
    <h1>第三步：启动git bash命令行窗口</h1>
    <h3>在你要操作的文件夹的空白地方点击鼠标右键再点Git Bash Here</h3>
    <img src="./img/QQ截图20180611153225.png" alt="">
    <h1>第四步：修改git bash命令行窗口的显示效果为比较舒服的显示效果</h1>
    <img src="./img/QQ截图20180611154621.png" alt="">
    <h3>光标颜色从白色改为绿色</h3>
    <img src="./img/QQ截图20180611154821.png" alt="">
    <h3>光标形状从下划线改为块状</h3>
    <img src="./img/QQ截图20180611154859.png" alt="">
    <h3>光标改为不闪烁</h3>
    <img src="./img/QQ截图20180611154953.png" alt="">
    <h3>字体大小改为12号字</h3>
    <img src="./img/QQ截图20180611155102.png" alt="">
    <h1>第五步：修改git bash命令行窗口可以输入中文</h1>
    <img src="./img/QQ截图20180611160100.png" alt="">
