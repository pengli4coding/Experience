<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eclipse中常用快捷键</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>格式化代码：ctrl+shift+f</h1>
    <h1>快速修正：ctrl+1</h1>
    <h1>光标无论在当前行的哪个位置（包括在行中），快速新建一空行在当前行下方，并把光标挪到新建行的开始位置：shift+回车</h1>
</body>
</html>
