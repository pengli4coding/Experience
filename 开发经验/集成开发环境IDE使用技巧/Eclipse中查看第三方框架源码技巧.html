<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eclipse中查看第三方框架源码技巧</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>快速查看类的继承体系：Ctrl+T</h1>
    <img src="./img/QQ截图20180713194709.png" alt="">
    <br>
    <br>
    <br>
    <h1>打开调用层级：Ctrl+Alt+H</h1>
    <h2>走源码最好用的一个方式，可以清晰看到那些地方调用了当前的变量或方法</h2>
    <br>
    <br>
    <br>
    <h1>Debug断点的快捷键</h1>
    <h2>F5:单步进入，进入到某个方法里面</h2>
    <h2>F6:单步结束，一行一行的执行代码</h2>
    <h2>F7:进入到某个方法里面时，如果发现这个方法没有你想要看的东西，或者已经看到想要看到的了，直接F7跳出到方法外</h2>
    <h2>F8:执行代码到下一个断点位置</h2>
    <br>
    <br>
    <br>
</body>
</html>
