    <h1>什么是XML?</h1>
    <ul>
        <li>XML 指可扩展标记语言（EXtensible Markup Language）。</li>
        <li>XML 是一种很像HTML的标记语言。</li>
        <li>XML 的设计宗旨是传输数据，而不是显示数据。</li>
        <li>XML 标签没有被预定义。您需要自行定义标签。</li>
        <li>XML 被设计为具有自我描述性。</li>
        <li>XML 是 W3C 的推荐标准。</li>
    </ul>
