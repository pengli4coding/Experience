<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间日期指令</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>时间指令：date</h1>
    <h3>指令：date   功能：显示当前日期</h3>
    <h3>指令：date +%Y   功能：显示当前年份</h3>
    <h3>指令：date +%m   功能：显示当前月份</h3>
    <h3>指令：date +%d   功能：显示当前是哪一天</h3>
    <h3>指令：date '+%Y-%m-%d %H:%M:%S'   功能：显示年月日时分秒</h3>
    <h3>指令：date -s '2018-10-10 11:22:22'  功能：设置为指定的时间</h3>
