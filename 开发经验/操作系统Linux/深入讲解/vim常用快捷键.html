<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vim常用快捷键</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>拷贝当前行：命令模式下敲<font style="color: red;">yy</font>，拷贝包括当前行在内的向下5行：命令模式下敲<font style="color: red;">5yy</font></h1>
    <br>
    <br>
    <br>
    <h1>在当前行下粘贴已复制的内容：在命令模式下敲<font style="color: red;">p</font></h1>
    <br>
    <br>
    <br>
    <h1>删除当前行：命令模式下敲<font style="color: red;">dd</font>，删除包括当前行在内的向下5行：命令模式下敲<font style="color: red;">5dd</font></h1>
    <br>
    <br>
    <br>
    <h1>在文件中查找某个单词：命令模式下敲<font style="color: red;">/关键字</font>，然后敲<font style="color: red;">回车</font>开始查找，再敲<font style="color: red;">n</font>就是查找下一个匹配的单词</h1>
    <br>
    <br>
    <br>
    <h1>设置行号：在命令模式下敲<font style="color: red;">:set nu</font>，取消行号<font style="color: red;">:set nonu</font></h1>
    <br>
    <br>
    <br>
    <h1>撤销到上一步编辑（相当与在windows下的ctrl+z），在命令模式下敲<font style="color: red;">u</font></h1>
    <br>
    <br>
    <br>
</body>

</html>
