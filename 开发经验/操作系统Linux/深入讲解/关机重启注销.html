<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关机重启注销</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>不管是重启系统还是关闭系统，必须都养成习惯，先敲<font style="color: red;">sync</font>把内存中的数据写入到磁盘中</h1>
    <br>
    <br>
    <br>
    <h1>重启系统：reboot</h1>
    <h3>命令：reboot   功能：立即重启系统</h3>
    <br>
    <br>
    <br>
    <h1>关闭系统：shutdown</h1>
    <h3>命令：shutdown -h now   功能：立即进行关机</h3>
    <h3>命令：shutdown -h 1     功能：一分钟之后关机</h3>
    <h3>命令：shutdown -r now   功能：现在重启系统</h3>
    <br>
    <br>
    <br>
    <h1>注销用户：logout</h1>
    <h3>注销用户logout相当于关闭xshell终端</h3>
    <br>
    <br>
    <br>
</body>

</html>
