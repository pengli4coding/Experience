    <title>运行级别</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <h1>Linux的运行级别一共有7个，默认的运行级别是：3（多用户有网络服务）</h1>
    <h3>0：关机</h3>
    <h3>1：单用户</h3>
    <h3>2：多用户无网络服务</h3>
    <h3>3：多用户有网络服务</h3>
    <h3>4：保留</h3>
    <h3>5：图形界面</h3>
    <h3>6：重启</h3>
    <br>
    <br>
    <br>
    <h1>系统的运行级别的配置文件：/etc/inittab</h1>
