<body>
    <h1>用yum方式安装软件包的好处</h1>
    <h3>第一点好处：自动解决软件包依赖关系</h3>
    <h3>第二点好处：方便的软件包升级</h3>
    <br>
    <br>
    <br>
    <h1>yum命令的使用</h1>
    <u>yum install sudo</u>&nbsp;&nbsp;安装sudo软件<br>
    <u>yum check-update sudo</u>&nbsp;&nbsp;检测sudo软件是否可以升级<br>
    <u>yum update sudo</u>&nbsp;&nbsp;升级sudo软件<br>
    <u>yum list</u>&nbsp;&nbsp;软件包查询<br>
    <u>yum info</u>&nbsp;&nbsp;软件包信息<br>
    <u>yum remove sudo</u>&nbsp;&nbsp;卸载sudo软件<br>
    <br>
    <br>
    <br>
