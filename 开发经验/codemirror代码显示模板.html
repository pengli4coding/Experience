<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codemirror代码显示模板</title>
    <script src="./CodeMirror/lib/codemirror.js"></script>
    <!--用于java风格代码显示-->
    <script src="./CodeMirror/mode/clike/clike.js"></script>
    <!--用于xml风格代码显示-->
    <script src="./CodeMirror/mode/xml/xml.js"></script>
    <link rel="stylesheet" href="./CodeMirror/lib/codemirror.css">
    <!--黑色主题-->
    <link rel="stylesheet" href="./CodeMirror/theme/darcula.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>以下是java示例代码：</h1>
    <textarea id="code1">
package com.pl.test;

public class MyClass{
    public void static main(String[] args){
        System.out.println("hello world");
    }
}
    </textarea>

    <h1>以下是xml示例代码：</h1>
    <textarea id="code2">
<students>
    <student>
        <name>张三</name>
        <age>27</age>
    </student>
    <student>
        <name>李四</name>
        <age>278/age>
    </student>
</students>
    </textarea>

    <script>
        var code1 = CodeMirror.fromTextArea(document.getElementById("code1"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/x-java",
            theme: "darcula"
        })
        code1.setSize('auto', 'auto')
        var code2 = CodeMirror.fromTextArea(document.getElementById("code2"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/xml",
            theme: "darcula"
        })
        code2.setSize('auto', 'auto')
    </script>
</body>

</html>
