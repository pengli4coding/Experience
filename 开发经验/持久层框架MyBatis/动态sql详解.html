<!DOCTYPE html>

<body>
        <h1>以下是xml示例代码：</h1>
        <textarea id="code1">
    <students>
        <student>
            <name>张三</name>
            <age>27</age>
        </student>
        <student>
            <name>李四</name>

        </textarea>
    
        <h1>以下是mysql示例代码：</h1>
        <textarea id="code2">
    DROP TABLE IF EXISTS t_user;
    
    CREATE TABLE t_user (
      ID INT(10) UNSIGNED NOT NULL AUTO_INCREMENT COMMENT '用户id',
      NAME VARCHAR(100) NOT NULL COMMENT '用户姓名',
      sex VARCHAR(10) NOT NULL COMMENT '用户性别',
      age VARCHAR(10) NOT NULL COMMENT '用户年龄',
      create_date DATETIME NOT NULL COMMENT '记录创建时间',
      PRIMARY KEY (`ID`)
    ) ENGINE=INNODB CHARSET=utf8 COLLATE=utf8_general_ci
    COMMENT='用户信息表';
        </textarea>
    
    
        <h1>以下是java示例代码：</h1>
        <textarea id="code3">

        <script>
            var code1 = CodeMirror.fromTextArea(document.getElementById("code1"), {
                lineNumbers: true,
                matchBrackets: true,

            })
            code1.setSize('auto', 'auto')
            var code2 = CodeMirror.fromTextArea(document.getElementById("code2"), {
                lineNumbers: true,
                matchBrackets: true,
                mode: "text/x-mysql",
                theme: "darcula"
            })
            code2.setSize('auto', 'auto')
            var code3 = CodeMirror.fromTextArea(document.getElementById("code3"), {

                matchBrackets: true,

            code3.setSize('auto', 'auto')
