<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>浮动float</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;/*将div改为行级块元素*/
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;/*将div改为行级块元素*/
        }

        .box6 {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;/*将div改为行级块元素*/
        }
        .box7 {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;/*改为浮动*/
        }

        .box8 {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;/*改为浮动*/
        }

        .box9 {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;/*改为浮动*/
        }
    </style>
</head>

<body>
    <!--在文档流中，块级元素默认是独占一行，也就是下面这三个div是自上而下排成一列的-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <br>
    <br>
    <br>

    <!--
        有时候我们需要div是从左到右排成一行的，那我们可以有以下两种办法可以办到：
            1、将div改为行级块元素，即修改display属性为inline-block
            2、使用float来使元素浮动，从而脱离文档流
    -->

    <!--第一种办法：将div改为行级块元素，即修改display属性为inline-block-->
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

    <!--第二种办法：使用float来使元素浮动，从而脱离文档流-->
    <div style="background-color: yellow; height: 100px; width: 300px;">
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>

    <br>

    <!--
        浮动特性详细讲解：
            1、设置浮动以后，元素会在父元素的范围之内尽量往左上角或右上角浮动
            2、元素设置浮动脱离文档流之后，它下边没有设置浮动的元素会立即顶上文档流的位置
            3、元素会在父元素的范围之内尽量往左上角或右上角浮动，直到碰到其它的浮动元素
            4、如果浮动元素上边是一个没有浮动的块级元素，则浮动元素不会超过该块级元素
            5、浮动的元素不会超过他上边的兄弟浮动元素，最多一边看齐
    -->

    <h1>1、设置浮动以后，元素会在父元素的范围之内尽量往左上角或右上角浮动</h1>
    <!--1、设置浮动以后，元素会在父元素的范围之内尽量往左上角或右上角浮动-->
    <div style="width: 600px; height: 300px; background-color: gray;">
        <div style="width: 100px; height: 100px; background-color: red; float: left;"></div>
    </div>

    <br>

    <h1>2、元素设置浮动脱离文档流之后，它下边没有设置浮动的元素会立即顶上文档流的位置</h1>
    <!--2、元素设置浮动脱离文档流之后，它下边没有设置浮动的元素会立即顶上文档流的位置-->
    <div style="width: 600px; height: 300px; background-color: gray;">
        <div style="width: 100px; height: 100px; background-color: red; float: left;"></div>
        <div style="width: 200px; height: 200px; background-color: yellow;"></div>
    </div>

    <br>

    <h1>3、元素会在父元素的范围之内尽量往左上角或右上角浮动，直到碰到其它的浮动元素</h1>
    <!--3、元素会在父元素的范围之内尽量往左上角或右上角浮动，直到碰到其它的浮动元素-->
    <div style="width: 600px; height: 300px; background-color: gray;">
        <div style="width: 200px; height: 200px; background-color: red; float: left;"></div>
        <div style="width: 150px; height: 150px; background-color: blue; float: left;"></div>
        <div style="width: 50px; height: 50px; background-color: green; float: left;"></div>
    </div>

    <h1>4、如果浮动元素上边是一个没有浮动的块级元素，则浮动元素不会超过该块级元素</h1>
    <!--4、如果浮动元素上边是一个没有浮动的块级元素，则浮动元素不会超过该块级元素-->
    <div style="width: 600px; height: 300px; background-color: gray;">
        <div style="width: 100px; height: 100px; background-color: red;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; float: right;"></div>
    </div>

    <h1>5、浮动的元素不会超过他上边的兄弟浮动元素，最多一边看齐</h1>
    <!--5、浮动的元素不会超过他上边的兄弟浮动元素，最多一边看齐-->
    <div style="width: 600px; height: 300px; background-color: gray;">
        <div style="width: 400px; height: 100px; background-color: red; float: left;"></div>
        <div style="width: 300px; height: 100px; background-color: blue; float: left;"></div>
        <div style="width: 50px; height: 50px; background-color: green; float: right;"></div>
    </div>


</body>

</html>
