<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器默认样式</title>
    <style>

        /*
        浏览器为了在页面中没有样式的时候，也可以有一个比较好的显示效果，
        所以为很多的元素都设置了一些默认的margin和padding，如为body元素设置8个像素的margin
        所以一般会去掉这些默认的margin和padding，所以一般在开发中看到：
        *{
            margin:0px;
            padding:0px;
        }

        */

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>雪梨</li>
    </ul>
</body>
</html>
