<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素溢出时的显示效果overflow</title>
    <style>
        /*
        如果子元素的大小超出父元素的内容区，默认情况下超过的大小会在父元素以外的位置显示，
            超出父元素的内容，我们称之为溢出的内容
        而通过overflow我们可以设置父元素是如何处理溢出的内容：
            可选值：
                - visible，默认值。内容不会被修剪，会呈现在元素框之外。
                - hidden，内容会被修剪，并且其余内容是不可见的。
                - scroll，如果内容被修剪，会同时添加水平和垂直两个方向的滚动条
                - auto，如果内容被修剪，会根据需求自动添加滚动条
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color:red;
            margin-bottom: 300px;
        }
        .box2{
            width: 100px;
            height: 300px;
            background-color:green;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color:red;
            overflow: hidden;
            margin-bottom: 300px;
        }
        .box4{
            width: 100px;
            height: 300px;
            background-color:green;
        }

        .box5{
            width: 200px;
            height: 200px;
            background-color:red;
            overflow: scroll;
            margin-bottom: 300px;
        }
        .box6{
            width: 100px;
            height: 300px;
            background-color:green;
        }

        .box7{
            width: 200px;
            height: 200px;
            background-color:red;
            overflow: auto;
            margin-bottom: 300px;
        }
        .box8{
            width: 100px;
            height: 300px;
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3">
            <div class="box4"></div>
    </div>

    <div class="box5">
            <div class="box6"></div>
    </div>

    <div class="box7">
            <div class="box8"></div>
    </div>

</body>
</html>
