<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之外边距margin</title>
    <style>
        .box1 {
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*设置边框border*/
            border: 1px black solid;

            /*设置上、右、下、左内边距padding*/
            padding: 10px 20px 30px 40px;

            /*设置上、右、下、左外边距margin*/
            margin: 10px 20px 30px 40px;
        }

        .box2{
            /*设置宽高为100%的时候，相当于box2把box1撑满了*/
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

        .box3{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color:green;

            /*设置上外边距margin*/
            margin-top: 20px;

             /*设置下外边距margin为一个负值，则会向反方向移动，即下面的元素会挪上来*/
             margin-bottom: -50px;
        }

        .box4{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>

    <div class="box4"></div>

    <br><br>

</body>

</html>
