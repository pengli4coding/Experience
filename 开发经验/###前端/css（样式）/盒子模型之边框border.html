<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之边框border</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .box1 {
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*
            为元素设置边框
            要为一个元素设置边框必须指定三个样式，三个样式缺一不可
            border-width:边框的宽度
            border-color:边框的颜色
            border-style:边框的样式（实线或虚线）
            */
            border-width: 10px;
            border-color: green;
            border-style: solid;


        }

        .box2 {
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*
            下面的样式等价于三个样式
            border-width: 10px;
            border-color: green;
            border-style: solid;
            */
            border: 10px green solid;
        }
        .box3{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*分别设置上、右、下、左边框的宽度*/
            border-width: 10px 20px 30px 40px;
            border-color: green;
            border-style: solid;
        }

        .box4{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*分别设置上下边框的宽度为10，左右边框的宽度为30*/
            border-width: 10px 30px;
            border-color: green;
            border-style: solid;
        }

        .box5{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*分别设置上边框的宽度为10，左右边框的宽度为20，下边框的宽度为30*/
            border-width: 10px 20px 30px;
            border-color: green;
            border-style: solid;
        }

        .box6{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            border-width: 10px;
            /*分别设置上、右、下、左边框的颜色*/
            border-color: red green blue yellow;
            border-style: solid;
        }

        .box7{
            /*设置内容区的样式*/
            width: 100px;
            height: 100px;
            background-color: red;

            /*分别设置上、右、下、左边框的宽度*/
            border-width: 1px 2px 3px 4px;
            /*分别设置上、右、下、左边框的颜色*/
            border-color: red green blue yellow;
            /*分别设置上、右、下、左边框的样式为实线、虚线、点线、双线*/
            border-style: solid dashed dotted double;
        }
    </style>
</head>

<body>
    
    <div class="box1"></div>

    <br><br>

    <div class="box2"></div>

    <br><br>

    <div class="box3"></div>

    <br><br>

    <div class="box4"></div>

    <br><br>

    <div class="box5"></div>

    <br><br>

    <div class="box6"></div>

    <br><br>

    <div class="box7"></div>
</body>

</html>
