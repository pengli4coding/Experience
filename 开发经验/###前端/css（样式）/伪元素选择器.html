<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /*
            伪元素是用来表示元素中的一些特殊的位置
        */

        /*为p中的第一个字符来设置样式*/
        p:first-letter{
            color:red;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <p>这是一个段落</p>
</body>
</html>
