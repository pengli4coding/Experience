<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        用meta标签指定浏览器的解码使用的字符集是utf-8，
        一定要注意，这里是指定浏览器的“解码”所使用的字符集。
        编码是将字符转换为二进制数机器码0和1的过程，
        而解码是将二进制数机器码0和1转换为字符的过程，
    -->
    <meta charset="UTF-8">
    <title>中文乱码问题</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1>这是一个非常漂亮的网页</h1>
</body>
</html>
