<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 在JS中一共有6种数据类型，分别是数字(number)类型、字符串(string)类型、布尔(boolean)类型

        // 数字(number)类型
        var a = 123;
        console.log(typeof a);
        // 字符串(string)类型
        var b = "你好";
        console.log(typeof b);
        // 布尔(boolean)类型
        var c = true;
        console.log(typeof c);
        // null类型
        var d = null;
        console.log(typeof d);// null类型专门用来表示为空的对象，所以这里会打印出object
        // undefined类型
        var e;
        console.log(typeof e);
        // 对象(object)类型
        var obj = {
            name : "孙悟空",
            address : "花果山水帘洞",
            gender : 1,
            age : 5000
        };
        console.log(typeof obj);
        var obj1 = new Object();
        obj1.name = "孙悟空";
        obj1.address = "花果山水帘洞";
        obj1.gender = 1;
        obj1.age = 5000;
        console.log(typeof obj1);
        

        /*
        在字符串中我们可以使用\作为转义字符：
          \"表示"
          \'表示'
          \n表示换行
          \t表示制表符
          \\表示斜杠\
        */
        var str = "我说：\"今天天气怎么那么好呢\"。";
        console.log(str);


        // 在JS中无论是整数还是小数都归于数字(number)类型
        var num1 = 123;
        var num2 = 123.11;
        console.log(typeof num1);
        console.log(typeof num2);

        // 数字的运算
        var aa = 2 + 3;
        console.log(aa);
        var bb = 3 - 2;
        console.log(bb);
        var cc = 2 * 3;
        console.log(cc);
        var dd = 3 / 2;
        console.log(dd);
        var ee = 3 % 2;
        console.log(ee);

        // 布尔值，主要用来做逻辑判断
        var tr = true;
        console.log(tr);
        var fa = false;
        console.log(fa);

        // 空值(null)类型，这个值专门用来表示为空的对象
        var nul = null;
        console.log(nul);

        // 未定义(undefined)类型，当声明了一个变量，但是还没有给它赋值就使用的话，这个值就是undefined的
        var und;
        console.log(und);


    </script>
</head>

<body>

</body>

</html>
