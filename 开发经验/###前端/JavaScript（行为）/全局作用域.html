<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全局作用域</title>
    <script>

        console.log("===========================================================================================================================================");
        // 在JS中一共有两种作用域：
        //      1、全局作用域
        //      2、局部作用域（也叫函数作用域）

        console.log("===========================================================================================================================================");
        // 直接编写在script标签中的JS代码，都在全局作用域中，如下面的变量a，对象b，函数fun，而且这些都会作为全局对象window的属性而存在
        var a = 123;
        var b = {
            name:"孙悟空",
            address:"花果山"
        };
        function fun(){
            
        }
        console.log(window.a);// 在全局作用域中创建的变量都会作为全局对象window的属性保存
        console.log(window.b);// 在全局作用域中创建的变量都会作为全局对象window的属性保存
        console.log(window.fun);// 在全局作用域中创建的变量都会作为全局对象window的属性保存

        console.log("===========================================================================================================================================");

        c = 456;//如果不加var关键字，同样这个变量会作为window的属性保存
        console.log(window.c);

        function fun1(){
            d = 789;// 在函数内部不加关键字var，相当于给window的d属性赋值
        }
        fun1();// 这时候调用函数fun1，相当于给window的d属性赋值
        console.log(window.d);

        console.log("===========================================================================================================================================");

        // 下面这个例子演示变量的声明提前

        console.log("e=" + e);// 执行到这一行的时候没有报错，只是打印undefined

        var e = 321;// 加上了var关键字，相当于把变量e的声明提前，即在所有其它代码执行之前先执行var e;而到运行到这行代码的时候才给e赋值e=321;
        
        //console.log("f=" + f);// 执行到这一行的时候报错了，因为没有找到变量f的声明

        f = 654;// 如果没有加上var关键字，则没有变量声明提前的效果

        console.log("===========================================================================================================================================");

        // 下面这个例子演示函数的声明提前

        fun2();// 运行到这行的时候正常运行函数，而不受函数声明先后的影响
        // 使用函数声明来定义的函数，会在其它代码执行前先完成函数的定义
        function fun2(){
            console.log("我是fun2函数");
        }

        //fun3();// 运行到这行的时候会报错
        // 使用函数表达式来定义函数，是没有函数声明提前的效果的
        var fun3 = function(){
            console.log("我是fun3函数");
        };

        console.log("===========================================================================================================================================");

    </script>
</head>
<body>
</body>
</html>
