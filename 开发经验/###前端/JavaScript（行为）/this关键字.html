<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>this关键字</title>
    <script>
        console.log("===========================================================================================================================================");
        // this是在函数调用的时候解析器隐式传入的一个上下文对象
        // 函数调用方式的不同，this的指向也不同
        //    1、以普通函数方式调用的时候，this指向调用方
        //    2、以构造函数方式调用的时候，this指向对象的实例

        console.log("===========================================================================================================================================");

        var name = "全局变量中的name";
        function fun1() {
            console.log(this.name);
        }
        fun1();// 以普通函数方式调用的时候，this指向调用方，这里的this指向的是window

        console.log("===========================================================================================================================================");

        var obj = {
            name: "孙悟空",
            fun2: fun1
        };
        obj.fun2();// 以普通函数方式调用的时候，this指向调用方，这里的this指向的是obj对象

        console.log("===========================================================================================================================================");

        function Person(name, address) {
            this.name = name;// 以构造函数方式调用的时候，this指向对象的实例
            this.address = address;// 以构造函数方式调用的时候，this指向对象的实例
        }

        var person = new Person("沙和尚","流沙河");
        console.log(person);

    </script>
</head>

<body>

</body>

</html>
