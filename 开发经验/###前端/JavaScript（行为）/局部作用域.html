<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>局部作用域</title>
    <script>

        console.log("===========================================================================================================================================");
        // 下面的例子演示全局变量在函数内部也是可见的
        var a = 123;
        function fun1(){
            console.log(a);// 这里将会打印全局变量a的值
        }
        fun1();

        console.log("===========================================================================================================================================");

        // 下面的例子演示函数寻址的就近原则
        var b = 10;
        function fun2(){
            var b = "我是函数fun2内部的变量b";
            function fun3(){
                var b = "我是函数fun3内部的变量b";
                console.log(b);//这里打印的是函数fun3内部的变量b
            }
            fun3();
            console.log(b);//这里打印的是函数fun2内部的变量b
        }
        fun2();
        console.log(b);//这里打印的是全局变量b

        console.log("===========================================================================================================================================");
    </script>
</head>
<body>
</body>
</html>
