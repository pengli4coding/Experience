<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log("===========================================================================================================================================");

        /*
        对象的分类：
            1、内建对象：由ES标准中定义的对象，在任何的ES的实现中都可以使用，如：Math、Function、Object等
            2、宿主对象：由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象，如BOM和DOM，console.log()中的console和document.write()中的document
            3、自定义对象：有开发人员自己创建的对象
        */

        console.log("===========================================================================================================================================");

        // 自定义对象的创建
        var person = new Object();
        person.name = "小立立";
        person.gender = "男";
        person.age = 29;
        person.address = "广东深圳";
        console.log(typeof person);
        console.log(person);
        console.log(person.name);
        console.log(person.gender);
        console.log(person.age);
        console.log(person.address);
        console.log(person.hello);// 这里会打印undefined

        // 对象属性的修改
        person.name = "pengli4coding";
        console.log(person.name);

        // 对象属性的删除
        delete person.address;
        console.log(person);

        console.log("===========================================================================================================================================");


        // 另一种给对象属性操作的方式
        // 设值：对象["属性名"] = 属性值   取值：console.log(对象["属性名"])
        var person1 = new Object();
        person1["name"] = "pengli4coding";
        person1["age"] = 29;
        console.log(person1["name"]);
        var attr = "age"
        console.log(person1[attr]);// 指定属性名的时候传入一个变量

        // 对象的属性是另外一个对象
        var person2 = new Object();
        person2.name = "小立立";
        var address = new Object();
        address.province = "广东";
        address.city = "深圳";

        person2.address = address;
        console.log(person2);
        console.log(person2.address);
        console.log(person2.address.province);
        console.log(person2.address.city);

        console.log("===========================================================================================================================================");

        // in运算符，通过in运算符可以检查一个对象中是否含有指定的属性，如果有则返回true，没有则返回false
        console.log("name" in person2);
        console.log("age" in person2);
        console.log("address" in person2);

        console.log("===========================================================================================================================================");


        // 基本数据类型和引用数据类型的区别
        // 基本数据类型：number、string、boolean、null、undefined
        // 引用数据类型：对象类型
        var a = 1;
        var b = a;// 这里是将a的值“复制”一份给b
        a++;// a的值变化不影响b的值
        console.log("a=" + a);
        console.log("b=" + b);

        var aObj = new Object();
        aObj.count = 1;
        var bObj = aObj;// 这里是将aObj的引用赋值给bObj
        aObj.count++;// aObj的值的变化会影响bObj的值
        console.log("aObj.count=" + aObj.count);
        console.log("bObj.count=" + bObj.count);

        console.log("===========================================================================================================================================");

        // 创建对象的另外一种方式（在创建的时候直接指定属性和属性值），类似json
        var obj = {
            name : "孙悟空",
            address : "花果山水帘洞",
            gender : 1,
            age : 5000
        };
        console.log(obj);

        console.log("===========================================================================================================================================");

        // 属性名可以加双引号也可以不加
        var obj1 = {
            "name" : "孙悟空",
            "address" : "花果山水帘洞",
            "gender" : 1,
            "age" : 5000
        };
        console.log(obj1);

        console.log("===========================================================================================================================================");

        // 对象的属性值也可以是一个对象
        var obj2 = {
            name : "孙悟空",
            address : {
                province : "未知",
                city : "花果山水帘洞"
            }
        }
        console.log(obj2);

        console.log("===========================================================================================================================================");

        // 下面的例子演示对象的属性也可以是一个函数，通常我们称为对象的方法
        var cat = {
            name : "大肥猫",
            sleep : function(){
                console.log("睡觉")
            },
            favouriteFood : "小鱼干",
            printMasterName : function(name){
                console.log("铲屎官的名字叫：" + name);
            }
        };
        cat.sleep();// 这里调用对象的方法
        cat.printMasterName("小立立");


    </script>
</head>
<body>
    
</body>
</html>
