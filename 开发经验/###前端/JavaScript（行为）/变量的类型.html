    <script>
        // 在JS中一共有6种数据类型，分别是数字(number)类型、字符串(string)类型、布尔(boolean)类型

        // 数字(number)类型
        var a = 123;
        console.log(typeof(a));
        // 字符串(string)类型
        var b = "你好";
        console.log(typeof(b));
        // 布尔(boolean)类型
        var c = true;
        console.log(typeof(c));
        // 空值(null)类型

        // 未定义(undefined)类型

        // 对象(object)类型


        /*
        在字符串中我们可以使用\作为转义字符：
          \"表示"
          \'表示'
          \n表示换行
          \t表示制表符
          \\表示斜杠\
        */
       var str = "我说：\"今天天气怎么那么好呢\"。";
       console.log(str);

    </script>
