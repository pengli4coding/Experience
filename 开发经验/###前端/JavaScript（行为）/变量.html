<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 变量名可以由字母、数字、下划线_、美元符号$组成，而且不能以数字开头
        var $ = "$";
        console.log($);
        // 下面的例子演示如变量的声明和赋值，在JS中使用var关键字来声明一个变量
        var a = 123;
        console.log(a);
        // 下面的例子演示如果只是声明了变量而没有给变量赋值，这时候打印出来的变量值是undefined
        var b;
        console.log(b);
        // 下面的例子演示变量的声明与赋值分开写
        var c;
        c = 456;
        c = 123456
        console.log(c);
    </script>
</head>

<body>

</body>

</html>
