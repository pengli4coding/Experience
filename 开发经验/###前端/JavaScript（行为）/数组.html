<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        console.log("===========================================================================================================================================");
        // 首先数组也是一种对象
        // 如何创建数组以及给数组赋值
        var arr = new Array();
        console.log(arr.length);// 只是创建了数组对象，没有给数组赋值，所以打印出来的数组长度为0
        arr[0] = "a";
        arr[1] = 123;
        arr[2] = {
            name:"刘备",
            address:"蜀国"
        };
        console.log(arr.length);//
        console.log(arr);// 打印数组
        console.log(typeof arr);// 数组也是对象，这里打印的数据类型就是Object
        for(var i =0;i<arr.length;i++){// 遍历数组
            console.log(arr[i]);
        }

        console.log("===========================================================================================================================================");

        // 下面的例子演示在创建数组的同时给数组赋值
        var arr1 = [123,456,789];
        for(var i = 0;i<arr1.length;i++){
            console.log(arr1[i]);
        }

        console.log("===========================================================================================================================================");
        
        // 由于数组的length属性是等于数组最大索引加一，我们可以利用这一点来给数组赋值
        var arr2 = [];
        arr2[arr2.length] = "刘备";
        arr2[arr2.length] = "关羽";
        arr2[arr2.length] = "张飞";
        for(var i = 0;i<arr2.length;i++){
            console.log(arr2[i]);
        }

        console.log("===========================================================================================================================================");

        // 由于数组中可以存放的元素类型可以是对象、函数、基本数据类型、数组等

        var arr3 = [{name:"孙悟空"},{name:"小猫咪",age:3,color:"red"},{gender:"男",address:"广东深圳",tall:"181"}];
        var arr4 = [function(){console.log("hello array")},function(a,b){return a + b}];
        var arr5 = [[1,2,3],["a","b","c"],[["男","女"],["male","female"]]];

        console.log("===========================================================================================================================================");
        
    </script>
</head>

</body>
</html>
