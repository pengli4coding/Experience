<!DOCTYPE html>

<head>

    <title>什么是并发容器</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>并发容器解决什么问题？</h1>
    <h3>解决并发情况下的容器线程安全问题的。给多线程环境准备一个线程安全的容器对象。</h3>
    <br>
    <br>
    <br>
    <h1>普通的线程安全的容器对象</h1>
    <h3>主要有Vector, Hashtable等，这些都是使用synchronized方法实现的，所以效率不高。</h3>
    <br>
    <br>
    <br>
    <h1>concurrent包中的并发容器</h1>
    <h3>concurrent 包中的同步容器，大多数是使用系统底层技术实现的线程安全。类似 native。Java8 中使用 CAS。</h3>
    <br>
    <br>
    <br>
</body>

</html>
