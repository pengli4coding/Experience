<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JBoss在windows下最简单的部署启动</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>第一步：下载jboss的压缩包并解压缩</h1>
    <h1>第二步：将war包放到jboss目录下的standalone/deployments路径下</h1>
    <h1>第三步（可选）：编辑jboss目录下的standalone/configuration路径下的standalone.xml文件以修改jboss的启动端口</h1>
    <h1>第四步：进入到jboss目录下的bin路径，双击standalone.bat启动jboss服务器</h1>
</body>
</html>
