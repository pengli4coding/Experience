    <h1>什么是虚拟主机</h1>
    <h3>虚拟主机，就是把一台物理服务器划分为多个“虚拟”的服务器，每一个虚拟主机都可以由独立的域名和独立的目录</h3>
    <img src="./img/QQ截图20190224212406.png" alt="">
    <br>
    <br>
    <br>
    <h1>如何在Nginx中配置虚拟主机？</h1>
    <h3>Nginx中的虚拟主机就是通过nginx.conf中的server节点指定的，想要设置多个虚拟主机，配置多个server节点即可</h3>
