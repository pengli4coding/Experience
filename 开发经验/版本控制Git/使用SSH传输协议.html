    <h1>为什么要使用SSH传输协议</h1>
    <h3>主要是因为使用SSH来进行文件数据传输的效率是最高的（相比Git中可以使用的其它三种数据传输协议http协议、Git协议、本地协议），SSH协议的传输效率高主要是因为它的文件压缩率是最高的。</h3>
    <br>
    <br>
    <br>
    <h1>如何使用SSH协议</h1>
    <h2>第一步：生产RSA密钥对</h2>
    <h3>在git bash中输入命令：ssh-Keygen -t rsa -C '提示信息可以乱填，可以填你在github上注册的邮箱地址'</h3>
