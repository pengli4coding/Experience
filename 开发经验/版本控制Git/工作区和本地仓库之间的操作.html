<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工作区和本地仓库之间的操作</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./img/QQ截图20180611160210.png" alt="">
    <h1>初始化本地仓库</h1>
    <h3>方式一：git init</h3>
    <h3>方式二（克隆一个远程仓库到本地仓库）：git clone 远程仓库地址</h3>
    <h1>提交工作区修改到暂存区</h1>
    <h3>方式一：git add 文件名</h3>
    <h3>方式二（推荐使用，一次提交所有工作区的修改到暂存区）：git add .</h3>
    <h1>提交暂存区修改到本地仓库</h1>
    <h3>方式一：git commit -m 信息</h3>
    <h3>方式二（推荐使用，一次提交所有工作区的修改到本地仓库，不过新创建的文件还是要先git add）：git commit -am 信息</h3>
    <h1>查看状态</h1>
    <h3>git status</h3>
    <h1>查看提交历史</h1>
    <h3>git log</h3>
</body>
</html>
