<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>springboot入门例子</title>
    <script src="../CodeMirror/lib/codemirror.js"></script>
    <script src="../CodeMirror/mode/clike/clike.js"></script>
    <script src="../CodeMirror/mode/xml/xml.js"></script>
    <link rel="stylesheet" href="../CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="../CodeMirror/theme/dracula.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <textarea id="code1">
public class MyClass{
    public static void main(String[] args){
        System.out.println("hello codemirror");
    }
}
    </textarea>
    <h1>codemirror非常好哦</h1>
    <textarea id="code2">
<root>
    <a></a>
</root>
    </textarea>
    <script>
        var code1 = CodeMirror.fromTextArea(document.getElementById("code1"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/x-java",
        })
        code1.setSize('auto', 'auto')
        var code2 = CodeMirror.fromTextArea(document.getElementById("code2"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/xml",
        })
        code2.setSize('auto', 'auto')
    </script>
</body>

</html>
