<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Eclipse中安装SVN插件</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>第一步：在eclipse的安装文件夹下的dropins文件夹下新建文件夹“svn”</h1>
    <img src="./img/QQ截图20180909122045.png" alt="">
    <h1>第二步：将svn插件zip文件中的“features”和“plugins”文件夹放到上一步的“svn”文件夹下</h1>
    <img src="./img/QQ截图20180909122300.png" alt="">
    <h1>第三步：重启eclipse</h1>
    <h1>第四步：查看是否安装成功</h1>
    <h3>依次点击Window->Show View->Other...->输入svn，出现如下图示说明安装成功</h3>
    <img src="./img/QQ截图20180909122716.png" alt="">
</body>
</html>
