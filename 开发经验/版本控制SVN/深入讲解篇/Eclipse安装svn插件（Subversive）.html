<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eclipse安装svn插件（Subversive）</title>
    <link rel="stylesheet" href="../css//style.css">
</head>
<body>
    <h1>Eclipse的svn插件主流有两种：Subversive和Subclipse</h1>
    <h3>Subversive是Eclipse团队开发的svn插件</h3>
    <h3>Subclipse是SVN团队开发的svn插件</h3>
    <h3>相比较而言Subversive比Subclipse兼容性更好，用起来更舒服一些</h3>
    <br>
    <br>
    <br>
    <h1>安装Subversive插件</h1>
    <h3>第一步：打开Eclipse的应用市场，依次点击Help-》Eclipse Marketplace...</h3>
    <h3>第二步：在Eclipse应用市场中搜索Subversive进行安装</h3>
    <img src="./img/QQ截图20181119073620.png" alt="">
    <br>
    <br>
    <br>
    <h1>安装svn连接器</h1>
    <h3>只安装Subversive插件还不行，还需要安装svn连接器才能够连上svn</h3>
</body>
</html>
