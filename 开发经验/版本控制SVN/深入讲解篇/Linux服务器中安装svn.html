<body>
    <h1>Linux服务器中安装svn</h1>
    <h3>按照官网的说法，在Linux服务器中安装svn特别简单，只需要一行命令：yum install subversion就可以了</h3>
    <img src="./img/QQ截图20181010233603.png" alt="">
    <h3>为了在安装过程中提示信息出现的时候都默认为yes（即不想提示信息弹出来），我们加上-y参数，安装svn的命令变为：yum -y install subversion</h3>
    <h3>安装完成后我们输入命令：svn --version来验证是否安装成功，如果出现如下信息则代表安装成功了</h3>
    <img src="./img/QQ截图20181010234238.png" alt="">
