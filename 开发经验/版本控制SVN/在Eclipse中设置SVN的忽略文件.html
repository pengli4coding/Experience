<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Eclipse中设置SVN的忽略文件</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Eclipse工作空间全局配置（推荐）</h1>
    <h3>依次点击Windows -> Preferences -> Team -> Ignored Resources</h3>
    <h3>在右侧的栏目中点击Add Pattern...逐个添加以下内容</h3>
    <ul>
        <li>target</li>
        <li>.project</li>
        <li>.classpath</li>
        <li>.settings</li>
    </ul>
</body>

</html>
