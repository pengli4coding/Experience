<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TortoiseSVN的基本操作</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>假设我是架构师，我需要将项目的基础框架导入到版本库中</h1>
    <h3>假设已经建好了基础框架maven项目文件夹“erp”，如下图所示：</h3>
    <img src="./img/QQ截图20180909105953.png" alt="">
    <h3>首先打开版本库浏览界面</h3>
    <img src="./img/QQ截图20180909111925.png" alt="">
    <img src="./img/QQ截图20180909112029.png" alt="">
    <img src="./img/QQ截图20180909112141.png" alt="">
    <img src="./img/QQ截图20180909112531.png" alt="">
    <h3>然后将maven项目文件夹“erp”导入到版本库中</h3>
    <img src="./img/QQ截图20180909112700.png" alt="">
    <img src="./img/QQ截图20180909112802.png" alt="">
    <img src="./img/QQ截图20180909112915.png" alt="">
    <h3>可以看到maven项目文件夹“erp”已经成功导入到版本库中了</h3>
    <img src="./img/QQ截图20180909113105.png" alt="">
    <h1>假设我是开发，我需要将版本库的东西拉到本地</h1>
    <img src="./img/QQ截图20180909114418.png" alt="">
    <h3>在本地文件夹中的空白处点鼠标右键（注意：想拉到哪个文件夹下就在哪个文件夹点右键）checkout</h3>
    <img src="./img/QQ截图20180909114706.png" alt="">
    <img src="./img/QQ截图20180909115909.png" alt="">
    <img src="./img/QQ截图20180909114857.png" alt="">
    <h3>可以看到文件夹图标上有个绿色的勾，并且文件夹下有一个隐藏的.svn文件夹，说明已经拉取成功，并且该文件夹与版本库关联了起来</h3>
    <img src="./img/QQ截图20180909120050.png" alt="">

</body>
</html>
