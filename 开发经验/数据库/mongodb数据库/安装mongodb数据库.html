<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安装mongodb数据库</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>第一步:下载安装包</h1>
    <h3>$ curl -O https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.6.6.tgz</h3>
    <br>
    <br>
    <br>
    <h1>第二步：解压并修改文件名</h1>
    <h3>$ tar -zxvf mongodb-linux-x86_64-3.6.6.tgz</h3>
    <h3>$ mv mongodb-linux-x86_64-3.6.6 mongodb</h3>
    <br>
    <br>
    <br>
    <h1>第三步：创建数据库目录</h1>
    <h3>$ cd mongodb</h3>
    <h3>$ mkdir data</h3>
    <br>
    <br>
    <br>
    <h1>第四步：安装</h1>
    <h3>$ cd mongodb/bin</h3>
    <h3>$ ./mongod --config /etc/mongodb.conf</h3>
</body>
</html>
