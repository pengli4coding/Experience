    <h1>对象序列化的目的</h1>
    <h3>对象序列化的目的是将对象保存到磁盘中，或允许在网络中直接传输对象。对象序列化机制允许把内存中的Java对象转换成平台无关的二进制流，从而允许把这种二进制流持久地保存在磁盘上。</h3>
